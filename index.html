<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Welcome</h2>
<h6>Passkey: 1234</h4>
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter Password" />
      <img src="eye-close.png" id="eyeicon" alt="toggle password" />
    </div>

    <button id="loginBtn">Login</button>
    <p id="errorMsg" style="color: red; display: none;">Incorrect password</p>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const eyeIcon = document.getElementById("eyeicon");

    loginBtn.addEventListener("click", function () {
      const password = passwordInput.value;
      if (password === "1234") {
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });

    eyeIcon.onclick = function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "eye-open.png"; // Make sure this file exists
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "eye-close.png"; // Default closed eye
      }
    };
  </script>
</body>
</html>
