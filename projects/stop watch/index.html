<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="stopwatch">
            <h1 id="displaytime">00 : 00 : 00</h1>

            <div class="buttons">
                <img src="imagesstopwatch/stop.png" onclick="watchstop()">
                 <img src="imagesstopwatch/start.png" onclick="watchstart()">
                <img src="imagesstopwatch/reset.png" onclick="watchreset()">
            </div>
        </div>
        <script>
            let [sec,min,hr]=[0,0,0];
            let displaytime=document.getElementById("displaytime");
            let timer=null;
            function stopwatch(){
                sec++;
                if(sec==60){
                    sec=0;
                    min++;
                if(min==60){
                min=0;
                hr++;
                }
            }
            let h=hr<10?"0"+hr:hr;
            let m=min<10?"0"+min:min;
            let s=sec<10?"0"+sec:sec;
            displaytime.innerHTML=h+" : "+m+" : "+s;
        }
            function watchstart(){
                if(timer!=null){
                    clearInterval(timer);
                }
                timer=setInterval(stopwatch,1000);
                
            }
            function watchstop(){
                clearInterval(timer);
            }
            function watchreset(){
                clearInterval(timer);
                [sec,min,hr]=[0,0,0];
                displaytime.innerHTML="00 : 00 : 00";
            }
        </script>
    </body>
</html>
